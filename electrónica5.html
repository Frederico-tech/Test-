<div id="jogo">

    <h2>Electrónica Módulo I</h2>
  
    <br>
    <p>
      <div id="quest">
        <h3>
      6. <i id="usuario"></i> Sabendo que segundo a segunda lei de Ohm, "R = P × L/S", Se isolarmos P, L, S teremos:<br>Indique a opção certa
      </h3>
      </div>
      <br>
      <br>
       <input id="escA" type="radio" name="pel6" value="a"> 
      <div id="a" >
     
      a) P = R × L/s ; L = R × s/P e S = P × L/S
      </div>
      <br>
     <input id="escB" type="radio" name="pel6" value="b">
      <div id="b">
      b) P = R × S/L ; L = R × S/P e S = P × L/R
      </div>
      <br>
      <input id="escC" type="radio" name="pel6" value="c">
      <div id="c">
      c) P = P² + L/R ; L = R × S/P e S = P × L/R
      </div>
    </p>
